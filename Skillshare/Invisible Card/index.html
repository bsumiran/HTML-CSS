<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
    
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img class="card-img" src="images/SB.JPG" alt="#">
                <h1 class="card-heading">Sumiran Bastola</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum
                     is that it has a more-or-less normal distribution of letters, as opposed to 
                     using<i class="fas fa-quote-right"></i></p>
                     <ul class="card-icons">
                         <li>
                             <a href="#" class="card-icon-link">
                                 <i class="card-icon fas fa-facebook-square"></i>
                             </a>
                         </li>     
                         <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fas fa-linkedin"></i>
                            </a>
                        </li>  
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fas fa-twitter-square"></i>
                            </a>
                        </li>  
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fas fa-instagram"></i>
                            </a>
                        </li>                      
                     </ul>
                     <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
    
</body>
</html>
