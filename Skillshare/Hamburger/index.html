<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d05c88667.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,600;1,700&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger</title>
</head>
<body>
    <div class="container">
        <div class="banner" >
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="btn-wrapper">
                <button class="banner-btn">Explore More</button>
            </div>
        </div>
        <div class="nav-wrapper">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <nav class="top-nav"  >
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link" data-text="Home" >Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="About Us">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Our Team">Our Team</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Serivices">Serivices</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Contact">content</a>
                    </li>
                </ul>
            </nav>
            <nav class="bottom-nav">
                <ul class="icons">
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-google-plus-g"></i></a>
                    </li>
                    
                </ul>
            </nav>
                   
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
